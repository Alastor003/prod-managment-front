<div class="wallpaper">
  <form class="custom-login-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="register()">

    <h2 class="form-title">Registrarse</h2>

    <div class="form-group">
      <label for="name" class="form-label">Nombre</label>
      <input id="name" class="form-input" type="text" placeholder="Correo electrónico" formControlName="name">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Correo electrónico</label>
      <input id="email" class="form-input" type="email" placeholder="Correo electrónico" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" class="form-input" type="password" placeholder="Contraseña" formControlName="password">
    </div>

    <button class="form-button"  type="submit">Crear Cuenta</button>
    <button class="form-button mt-1" type="button" routerLink="/auth/login">Volver</button>

  </form>
</div>
