<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group mb-4">
        <label for="handle">Handle:</label>
        <input type="text" class="form-control" formControlName="handle" id="handle">
      </div>
      <div class="form-group mb-4">
        <label for="title">Title:</label>
        <input type="text" class="form-control" formControlName="title" id="title">
      </div>
      <div class="form-group mb-4">
        <label for="sku">SKU:</label>
        <input type="number" class="form-control" formControlName="sku" id="sku">
      </div>
      <div class="form-group mb-4">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" formControlName="stock" id="stock">
      </div>
      <div class="form-group mb-4">
        <label for="grams">Grams:</label>
        <input type="number" class="form-control" formControlName="grams" id="grams">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group mb-4">
        <label for="price">Price:</label>
        <input type="number" class="form-control" formControlName="price" id="price">
      </div>
      <div class="form-group mb-4">
        <label for="compareprice">Compare Price:</label>
        <input type="number" class="form-control" formControlName="comparePrice" id="compareprice">
      </div>
      <div class="form-group mb-4">
        <label for="barcode">Barcode:</label>
        <input type="number" class="form-control" formControlName="barcode" id="barcode">
      </div>
      <div class="form-group mb-4">
        <label for="description">Description:</label>
        <textarea class="form-control" formControlName="description" id="description" rows="5"></textarea>
      </div>
    </div>
  </div>
  <button type="submit" class="form-button mt-4">Agregar Producto</button>
</form>
