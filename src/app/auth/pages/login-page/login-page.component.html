<div class="wallpaper">
  <form class="custom-login-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">

    <h2 class="form-title">Inicio de sesión</h2>

    <div class="form-group">
      <label for="email" class="form-label">Correo electrónico</label>
      <input id="email" class="form-input" type="email" placeholder="Correo electrónico" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input id="password" class="form-input" type="password" placeholder="Contraseña" formControlName="password">
    </div>

    <button class="form-button" type="submit">Iniciar sesión</button>

    <div class="form-footer">
      <p>¿No tienes cuenta? <a routerLink="/auth/register">Crear una aquí</a></p>
    </div>
  </form>
</div>
